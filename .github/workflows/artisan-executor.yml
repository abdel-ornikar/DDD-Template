name: Artisan executor

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: environment
        description: Select the environment
      artisan:
        required: true
        type: string
        description: Artisan command to run (test:command --verbose)
jobs:
  build:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest

    env:
      SELECTED_ENV: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout üêô
        uses: actions/checkout@v4

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'ornikar-fr-staging' # ornikar-fr-prod | ornikar-devfactory
          service_account: '850636644051-compute@developer.gserviceaccount.com'
          workload_identity_provider: 'projects/850636644051/locations/global/workloadIdentityPools/ornikar-fr-staging-wif-pool/providers/github-wif-provider'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Connect to cluster GKE
        run: |
          gcloud container clusters get-credentials staging-main --zone europe-west1-b --project ornikar-fr-staging
          gcloud components install kubectl

      - name: Switch to apps namespace
        run: kubectl config set-context --current --namespace=apps

      - name: greet
        run: |
          echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}" / ${{ env.SELECTED_ENV }}
          echo "artisan is ${{ github.event.inputs.artisan }}" / ${{ inputs.artisan }}
          echo "project id is ${{ secrets.PROJECT_ID }}"
